<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->

        <!-- TOP -->
        <ui:insert name="top">            
            <b:button class="menu_bar btn-menu button" iconAwesome="arrow-right" look="primary"></b:button>
            <b:navBar id="bar" brand="Mi consultorio" brandStyleClass="mybrand"  brandHref="#" inverse="true" fixed="top" fluid="true">                    
                <b:navbarLinks pull="right">
                    <b:navLink iconAwesome="home" value="Inicio" href="#"></b:navLink>
                    <b:navLink iconAwesome="cogs" value="Configuracion" href="#"></b:navLink>
                    <b:navLink iconAwesome="user" value="Mi cuenta" href="#"></b:navLink>
                    <b:navLink iconAwesome="question-circle" value="Ayuda" href="#"></b:navLink>
                </b:navbarLinks>
                <!--h:form styleClass="navbar-form navbar-right">
                    <div class="form-group">
                        <b:inputText placeholder="Search..." fieldSize="sm"/>
                    </div>
                </h:form-->
            </b:navBar>
        </ui:insert>

        <b:container fluid="true">
            <b:row>
                <!-- LEFT -->
                <ui:insert name="left">                                        
                    <b:column>
                        <b:panel look="primary" collapsible="false" col-sm="3" col-md="4" styleClass="sidebar">                            
                            <div class="enlaces">
                                <b:listLinks>
                                    <b:navLink header="Principal" />
                                    <b:navLink href="../app/principal.softwareatumedida" value="Inicio" icon="home" iconAlign="left"/>
                                    <b:navLink></b:navLink>
                                    <b:navLink header="Usuario"/>
                                    <b:navLink href="../app/usuario-alta.softwareatumedida" value="Nuevo" iconAwesome="user-plus"></b:navLink>
                                    <b:navLink href="../app/usuario-baja.softwareatumedida" value="Baja" iconAwesome="user-times"></b:navLink>
                                    <b:navLink href="../app/usuario-edit.softwareatumedida" value="Modificar" icon="edit"></b:navLink>
                                    <b:navLink header="Paciente"/>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Nuevo" iconAwesome="user-plus"></b:navLink>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Baja" iconAwesome="user-times"></b:navLink>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Modificar" icon="edit"></b:navLink>
                                    <b:navLink></b:navLink>
                                    <b:navLink header="Recetar"/>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Emitir receta" iconAwesome="address-book"></b:navLink>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Modificar receta" icon="edit"></b:navLink>
                                    <b:navLink></b:navLink>
                                    <b:navLink header="Diagnostico"/>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Imprimir diagnostico" icon="print"></b:navLink>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Modificar diagnostico" icon="edit"></b:navLink>
                                    <b:navLink></b:navLink>
                                    <b:navLink header="Historial medico"/>
                                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Ver expediente" icon="book"></b:navLink>
                                    <!--b:navLink value="Labels and Badges" outcome="/bootstrap/labelsbadge" icon="tag" iconAlign="right"/-->
                                    <!--b:navLink value="Slider" outcome="/jquery-ui/slider" iconAwesome="sliders"/-->
                                    <b:messages />
                                </b:listLinks>
                            </div>
                        </b:panel>
                    </b:column>
                </ui:insert>
                <!-- CONTENT -->
                <ui:insert name="content">

                </ui:insert>
            </b:row>
        </b:container> 
        <style type="text/css">
            .no-padding{
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
            .menu_bar{
                display: none;
            }

            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (max-width: 765px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: -100%;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 0px;
                    position: fixed;
                    top: 49px;
                    z-index: 1000;
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                }

                .menu_bar{
                    display: block;                    
                    text-align: center;                      
                }

                .btn-menu{
                    display: block;
                    padding: 5px;
                    font-size: 25px;
                    height: 40px;
                    /*background-color: #f5f5f5;*/
                    text-decoration: none;
                    -webkit-box-sizing:border-box;
                    -moz-box-sizing:border-box;
                    box-sizing: border-box;
                    width: 10%;
                    text-align: center;                    
                }



                .enlaces{
                    display: block;
                }

            }
            #bar{
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            @media (min-width: 765px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 49px;
                    z-index: 1000;
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                }
                .menu_bar{
                    display: block;                    
                    text-align: center;                      
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
            .button span i{
                font-size: 30px;
            }
            .button {
                z-index: 999;
                width: 40px;
                height: 40px;
                border: none;
                /*background: #c2dfef;                */
                border-radius: 100%;
                transition: all 0.5s ease-in-out;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                cursor: pointer;
                text-align: center;

            }
            
            .button:before{
                position: absolute;
                top: 20px;
                left: 9px;
                content: "";
                width: 25px;
                height: 2px;
                background: #000000;
                transform: rotate(90deg);                
            }
            .button:after{
                position: absolute;
                top: 20px;
                left: 9px;
                content: "";
                width: 25px;
                height: 2px;
                background: #000000;
            }
            
            /*header {
                text-align: center;

                line-height: 64px;
                background: #42A5F5;
                font-size: 20px;
                font-weight: 500;
                letter-spacing: 1px;
            }*/
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <h:outputScript library="js" name="menu.js"></h:outputScript>

</html>
