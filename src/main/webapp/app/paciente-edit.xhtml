<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Templates/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <b:column col-sm="9" offset-sm="4" col-md="10" offset="2" styleClass="main">
                    <b:form id="formPaciente">
                        <b:growl id="msgs" autoUpdate="true" showDetail="true"/>
                        <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Spanish.json" 
                                     value="#{expedienteControlador.listaExpediente}" 
                                     var="exp" 
                                     class="editableExpedienteTable"
                                     selected-row="#{expedienteControlador.expedienteSeleccionado}"
                                     select="true"
                                     selectionMode="single"
                                     responsive="true"
                                     >
                            
                            <b:dataTableColumn value="#{exp.pacienteNombre}" label="Nombre"></b:dataTableColumn>
                            <b:dataTableColumn value="#{exp.pacientePApellido}" label="Primer apellido"></b:dataTableColumn>
                            <b:dataTableColumn value="#{exp.pacienteSApellido}" label="Segundo apellido"></b:dataTableColumn>                            
                            <b:dataTableColumn label="Eliminar">                                
                                <b:commandButton look="danger"  iconAwesome="trash" onclick="ajax:expedienteControlador.eliminar(exp);" update="@form" />
                            </b:dataTableColumn>
                            <b:dataTableColumn label="Modificar">
                                <b:commandButton look="info" iconAwesome="edit"/>
                            </b:dataTableColumn>                            
                        </b:dataTable>
                    </b:form>
                </b:column>
            </ui:define>

        </ui:composition>

    </body>
</html>
