<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style>

        <ui:composition template="./../Templates/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <b:column col-sm="9" offset-sm="4" col-md="10" offset="2" styleClass="main"> 
                    <h:form>
                        <p:panel header="ACCIONES" >
                            <p:dataTable 
                                id="singleDT"
                                var="expediente"
                                paginator="true"
                                value="#{expedienteControlador.listaExpediente}"
                                reflow="true" 
                                rows="5" 
                                selectionMode="single" 
                                selection="#{expedienteControlador.expedienteSeleccionado}" 
                                rowKey="#{expediente.pacienteId}"
                                >
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{expediente.pacienteNombre}"/>
                                </p:column> 
                                <p:column headerText="Primer apellido">
                                    <h:outputText value="#{expediente.pacientePApellido}"/>
                                </p:column>
                                <p:column headerText="Segundo apellido">
                                    <h:outputText value="#{expediente.pacienteSApellido}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton process="singleDT" update="@form:detalleExpediente, @form:dialog" icon="fa fa-eye"  oncomplete="PF('datosExpediente').show()"  actionListener="#{expedienteControlador.verHeader()}"/>
                                    <p:commandButton process="singleDT" update="@form:detalleExpediente, @form:dialog" icon="fa fa-trash" oncomplete="PF('datosExpediente').show()" actionListener="#{expedienteControlador.eliminarHeader()}"/>
                                    <p:commandButton process="singleDT" update="@form:detalleExpediente, @form:dialog" icon="fa fa-plus" oncomplete="PF('datosExpediente').show()" actionListener="#{expedienteControlador.nuevoHeader()}"/>
                                </f:facet>
                            </p:dataTable>
                            <p:dialog
                                id="dialog"
                                header="#{expedienteControlador.titleHeader}"
                                widgetVar="datosExpediente"
                                modal="true"
                                showEffect="fade" 
                                hideEffect="fade"
                                resizable="false"
                                >
                                <p:outputPanel 
                                    id="detalleExpediente"
                                    >
                                    <p:panelGrid
                                        columns="2"
                                        rendered="#{not empty expedienteControlador.expedienteSeleccionado}"                                        
                                        >

                                        <h:outputText value="Nombre: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteNombre}"/>
                                        <h:outputText value="Primer apellido: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacientePApellido}"/>
                                        <h:outputText value="Segundo apellido: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteSApellido}"/>
                                        
                                        <h:outputText value="CURP: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteCurp}"/>
                                        <h:outputText value="RFC: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteRFC}"/>
                                        <h:outputText value="Email: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteEmail}"/>
                                        <h:outputText value="Sexo: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteSexo}"/>
                                        <h:outputText value="Estado civil: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteECivil}"/>
                                        <h:outputText value="Telefono celular: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteTelCel}"/>
                                        <h:outputText value="Telefono fijo: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteTelFijo}"/>
                                        <h:outputText value="Lugar de nacimiento: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteLNacimiento}"/>
                                        <h:outputText value="Donde radica: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.pacienteRadica}"/>
                                        <h:outputText value="Alta del expediente: "/>
                                        <h:outputText value="#{expedienteControlador.expedienteSeleccionado.expedienteFecAlta}"/>
                                        
                                        <p:commandButton value="Eliminar" actionListener="#{expedienteControlador.eliminar()}" update="@form:singleDT" oncomplete="PF('datosExpediente').hide()"/>
                                                         
                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </p:panel>                                                  
                    </h:form>                    
                </b:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
