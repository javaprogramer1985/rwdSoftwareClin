<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style>

        <ui:composition template="./../Templates/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <b:column col-sm="9" offset-sm="4" col-md="10" offset="2" styleClass="main"> 
                    <b:panel 
                        title="REALIAZR OPERACIONES DE DIAGNOSTICO" 
                        collapsed="true" 
                        collapsible="false" 
                        look="info">
                        <h:form id="formTable">
                            <p:dataTable 
                                id="singleDTDiag"
                                var="diagnostico"
                                value="#{diagnosticoControlador.diagnosticos}"
                                paginator="true"                                
                                reflow="true" 
                                rows="10" 
                                widgetVar="diagnosticoTable"
                                emptyMessage="No se encontraron coincidencias"
                                selectionMode="single"
                                selection="#{diagnosticoControlador.diagnosticoSeleccionado}"
                                rowKey="#{diagnostico.rxId}"
                                >
                              
                                <p:column filterBy="#{diagnostico.usuarioUsr.usuarioNombre}" headerText="Nombre(s)">
                                    <h:outputText value="#{diagnostico.usuarioUsr.usuarioNombre}"/>
                                </p:column>

                                <p:column filterBy="#{diagnostico.usuarioUsr.usuarioApellido}" headerText="Apellidos">
                                    <h:outputText value="#{diagnostico.usuarioUsr.usuarioApellido}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </b:panel>                                                       
                </b:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
